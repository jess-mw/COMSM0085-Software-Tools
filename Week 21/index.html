<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Website About Pets</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css" type="text/css">
      <link rel="script" href="script.js" type="application/javascript">
   </head>
   <body>
      <h1>Enter Your Pets:</h1>
      <table class ="yourPets">
         <tr>
            <td>Name</td>
            <td><input type="text" name="petName" id="petName"></td>
         </tr>
         <tr>
            <td>Species</td>
            <td><input type="text" name="species" id="species"></td>
         </tr>
         <tr>
            <td>&nbsp</td>
            <td align="centre"><input type="button" value="Submit" name="submit" onClick="addRow()"/></td>
         </tr>
      </table>
      <h1>Your Pets:</h1>
      <table class ="yourPetsDisplay">
         <tr>
            <th>Name</th>
            <th>Species</th>
         </tr>
         <tr>
            <td><div id="yourPetsDisplayName"></div></td>
            <td><div id="yourPetsDisplaySpecies"></div></td>
         </tr>
      </table>
      <h1>Our Pets:</h1>
         <button onClick="handleClick()">Load my pets</button>
         <table id="petsTable" class="pets"></table>
         <script src="script.js"></script>
   </body>
</html>
